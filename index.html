<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favico/favicon-16x16.png">
    <link rel="manifest" href="assets/favico/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
    <title>HelloTag | Login </title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="assets/images/hellotag_logo-header.png" alt="Logo de Hellotag">
            <div>TAG MANAGER</div>
        </div>
        <form action="#" method="POST">
          <h1>Login</h1>
          <div class="form-group username-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group password-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <p> ⛔ Message si mot de passe incorrect.</p>
          </div>

          <!-- <button type="submit" class="login-btn">Login</button> -->
          <div class="btn login-btn"><a href="./dashboard.html">Login</a></div> <!-- à MODIFIER -->

          <div class="or">Or</div>

          <!-- <button type="submit" class="signup-btn">Sign Up</button> -->
          <div class="btn signup-btn"><a href="./dashboard.html">Sign Up</a></div> <!-- à MODIFIER -->
        </form>
    </main>
</body>
</html>
